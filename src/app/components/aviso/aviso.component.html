<div class="divaviso">
  <p-card [style]="{ width: '100%', height: '100%' }" styleClass="card-aviso">   
    <ng-template pTemplate="header">
        <h2 style="text-align: center; width: 100%;" >AO VIVO</h2>
    </ng-template>
    
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
      <iframe
        src="https://www.youtube.com/embed/s1qGAFIykaE?autoplay=1&mute=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      ></iframe>
    </div>

  </p-card>
</div>
