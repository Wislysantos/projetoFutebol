<div class="divcraquejogo" id="craqueJogo">
    <h2>Craque Do Jogo</h2>    
    <p-table    
    [paginator]="true"
    [rows]="5"    
    [rowsPerPageOptions]="[5, 10, 20]"
    [value]="craquesJogos"
    >
        <ng-template #header>
            <tr>
                <th></th>
                <th></th>
                <th></th>           
            </tr>
        </ng-template>
        <ng-template #body let-craqueJogo>
            <tr>
                <td></td>
                <td><img [src]="craqueJogo.img" [alt]="craqueJogo.nome"  width="70"></td>
                <td>{{craqueJogo.nome }}</td>                           
            </tr>
        </ng-template>
    </p-table>
</div>
