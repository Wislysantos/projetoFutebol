<div class="divtableartilheiro" id="artilheiro">
    <h2>Artilheiro</h2>    
    <p-table    
    [paginator]="true"
    [rows]="5"    
    [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template #header>
            <tr>
                <th ></th>
                <th ></th>           
            </tr>
        </ng-template>
        <ng-template #body let-time>
            <tr>
                <td>{{time.jogador.nome }}</td>
                <td>{{time.jogador.gol }}</td>            
            </tr>
        </ng-template>
    </p-table>
</div>
